<ion-view class="pane" view-title="Notification">
                <ion-nav-buttons side="left">
                        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
                      </ion-nav-buttons>
            <ion-content>
                <div class="main-content">
                    <div class="news common-cls">
                        <div class="push-notify">
                            
                            <div class="container">
                                <ul>
                                    <li>
                                        <button style="margin: 30px;width: 100px;height: 70px;" type="submit"  value="submit" ng-click="triggerNotification();" ></button>
                                        <button type="submit"   style="margin: 30px;width: 100px;height: 70px;" value="submit" ng-click="testLocal();"></button>
                                        <button type="submit"   style="margin: 30px;width: 100px;height: 70px;" value="submit" ng-click="showToast();"></button>
                                    </li>
    
                                </ul>
                            </div>
                        </div>
                                       
                    </div>
    
                </div>
        </div>
        </ion-content>
    </ion-view>
