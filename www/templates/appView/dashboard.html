<ion-view view-title="Dashboard">
        <ion-nav-buttons side="left">
          <button menu-toggle="left"class="button button-icon icon ion-navicon" ng-click="hideToastMessage()"></button>
        </ion-nav-buttons>
        <ion-content class="has-header">
                <div class="main-content">
                        <!-- <toast></toast> -->
                        <div class="dashboard-page" ng-init="showToast();">
                                
                            <div class="container">
                                  
                                <div class="d-blk-1 d-blk">
                                    <a ui-sref="app.events">EVENTS</a>
                                </div>
                                <div class="d-blk-2 d-blk">
                                    <a ui-sref="app.overonsdetail">OVER ONS</a>
                                </div>
                                <div class="d-blk-3 d-blk">
                                    <a ui-sref="app.news">NIEUWS</a>
                                </div>
                                <div class="d-blk-4 d-blk">
                                    <a ui-sref="app.contact">CONTACT</a>
                                </div>
                            </div>
                        </div>
                    </div>
        </ion-content>
</ion-view>
