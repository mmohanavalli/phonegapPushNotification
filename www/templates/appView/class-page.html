<ion-view class="pane" view-title={{className}}>
    <!-- <div class="inner-page class">       -->
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="hideToastMessage();"></button>
    </ion-nav-buttons>
    <div class="next-page">
        <button id="back" value="" type="button" ng-click="goBack();hideToastMessage();"></button>
    </div>
    <ion-content>
        <div class="main-content">
            <div class="class-page common-cls">
                <div class="push-notify">
                    <div class="push-blk" ng-init="initStatus();">
                        <h3>Push Notifications</h3>
                        <div class="switch_toggle" ng-click="ShowHide()"  >
                            <span ng-show="switchOn" >
                                <span class="active">nee</span>
                                <span>ja</span>
                            </span>
                            <span ng-show="switchOff">
                                    <span class="active">ja</span>
                                    <span>nee</span>
                                </span>
                        </div>
                    </div>
                    <div class="container">
                        <ul>
                            <li ng-repeat="eventClass in eventClass_values">
                                <a href="" ng-click="getClassTabDetail(eventClass.id, eventClass.title, eventClass.name)">
                                    <div ng-if="getClassName(eventClass.name);">
                                        {{eventClass.name}}
                                    </div>
                                    <div >                                            
                                    </div>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="push-pdf" ng-show="showClassTabFiles">
                    <div class="push-pdf-blk" ng-repeat="eventTabvalues in eventClassTabDetail_values">
                        <div ng-if="getImgFileExt(eventTabvalues.file)">
                            <a ui-sref="app.classdetail({eventId : eventId , classId : classId ,title : tabTitle, subTabId: eventTabvalues.subtab_id, name : tabName , file : eventTabvalues.file })">
                                <img src="img/img-logo.png">
                                <span>Bekijken</span>
                            </a>
                        </div>
                        <div ng-if="getPdfFileExt(eventTabvalues.file)">
                            <a ui-sref="app.classdetail({eventId : eventId , classId : classId ,title : tabTitle, subTabId: eventTabvalues.subtab_id, name : tabName , file : eventTabvalues.file })">
                                <img src="img/pdf-bg.png">
                                <span>Downloaden</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </ion-content>
    <!-- </div> -->
</ion-view>
