<ion-view  view-title="Info">
    <!-- <div class="inner-page tab-detail">       -->
            <ion-nav-buttons side="left">
                    <button menu-toggle="left"class="button button-icon icon ion-navicon" ng-click="hideToastMessage();" ></button>
                    <div class="next-page">
                        <button id="back" value="" type="button" ng-click="goBack();"></button>
                </div>
                  </ion-nav-buttons>
        <ion-content>
            <div class="main-content">
                <div class="tab-info common-cls">
                    <div class="container">
                        <p ng-bind-html="information"></p>
                    </div>
                    <div class="container" ng-show="noInformation">
                        <p>Sorry no information found</p>
                    </div>
                </div>
            </div>
        </ion-content>
    <!-- </div> -->
</ion-view>
